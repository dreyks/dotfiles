set -g default-terminal "screen-256color"

# Layout

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#S@#H #W'
 
# Status Bar
set -g status-bg black
set -g status-fg brightblue
set -g status-interval 1
# set -g status-left-length 60
set -g status-left '#[bg=white,fg=black] #H #[default]'
set -g status-right '#[fg=cyan]%Y-%m-%d %H:%M:%S #[default]'
 
# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on
 
# Highlighting the active window in status bar
setw -g window-status-current-fg brightred
 
# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24
 



# Bind appropriate commands similar to screen.
# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# lockscreen ^X x
# unbind ^X
# bind ^X lock-server
# unbind x
# bind x lock-server
 
# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window
 
# detach ^D d
unbind ^D
bind ^D detach
 
# displays *
# unbind *
# bind * list-clients
 
# next ^@ ^N sp n
# unbind ^@
# bind ^@ next-window
# unbind ^N
# bind ^N next-window
# unbind " "
# bind " " next-window
# unbind n
# bind n next-window
 
# title A
unbind A
bind A command-prompt "rename-window %%"
 
# other ^A
unbind ^A
bind ^A last-window
 
# prev ^H ^P p ^?
# unbind ^H
# bind ^H previous-window
# unbind ^P
# bind ^P previous-window
# unbind p
# bind p previous-window
unbind BSpace
bind BSpace previous-window
 
# windows ^W w
# unbind ^W
# bind ^W list-windows
# unbind w
# bind w list-windows
 
# quit \
# unbind \
# bind \ confirm-before "kill-server"
 
# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"
 
# redisplay ^L l
# unbind ^L
# bind ^L refresh-client
# unbind l
# bind l refresh-client
 
# More straight forward key bindings for splitting
unbind %
unbind '"'
bind | split-window -h
bind v split-window -h
bind - split-window -v
bind h split-window -v
 
# History
set -g history-limit 5000
 
